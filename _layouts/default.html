<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="publisher" content="{{site.publisher}}">
<meta name="keywords" content="{{site.keywords}}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
<link rel="stylesheet" href="/css/crossfade.css">
<script>document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));</script>
<title>
	{{site.title}}
</title>
<style>
#navbar-toggle-cbox {
    display:none;
}
#navbar-toggle-cbox:checked ~ .collapse {
    display: block;
}
.search_box:focus-within {
    width: 20rem;
  }
article {
    max-width: 60em;
    margin:auto;
}
article p {
    max-width: 50em;
}
</style>
</head>

{% include analytics.html %}

<body>

{% include navbar.html %}

{% include banner.html %}

{% include header.html %}

<div id="content" class="container">

{{ content }}

</div> <!-- End of content -->

{% include adsense.html %}

{% include footer.html %}

</body>
</html>
